<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Loan Calculator</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Loan Calculator</h1>
        </header>
        <div class="input" onkeyup="check()">
            <input type="text" id="loan" placeholder="Enter loan amount Ksh"><br>
            <input type="text" id="interest" placeholder="loan Interest %"><br>
            <input type="text" id="monthstopay" placeholder="Months to pay">
            <div class="month">
                <p>monthly payment = Ksh <span id="month"></span></p>
            </div>

        </div>
        
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
